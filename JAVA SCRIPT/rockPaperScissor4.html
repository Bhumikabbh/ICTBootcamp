<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissor</title>
</head>
<body style="background-color: rgb(236, 203, 153);">
    <h1>Rock Paper Scissor Game</h1>
   
   <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissor')">Scissor</button>
<p id="res"></p>
<p id="score"></p>

    <script>
    function getComputerMove(){
const randomNumber = Math.random();
let computerMove = '';
if (randomNumber <1/3){
    computerMove = 'rock';
} else if (randomNumber <2/3){
    computerMove = 'paper';
}else{
    computerMove = 'scissor';
} return computerMove

    }  
    function getResult(playerMove, computerMove){
        if (playerMove === computerMove){
            
                return 'Tie';
            }
        else if(
            (playerMove === 'rock') && (computerMove === 'scissor')||
            (playerMove === 'paper') && (computerMove === 'rock')||
            (playerMove === 'scissor') && (computerMove === 'paper')
        ){
            return 'You Win';
        }else {
            return 'You Lose';
        }
    }
const score = {
wins:0,
lose:0,
tie:0,
}
    function playGame(playerMove){
        let computerMove = getComputerMove();
        let result = getResult(playerMove, computerMove);
if (result === 'You Win'){
    score.wins = score.wins + 1;
}else if (result === 'You Lose'){
    score.lose = score.lose + 1;
}else if (result === 'Tie'){
    score.tie = score.tie + 1;
}

        // alert(`You picked ${playerMove}, computer picked ${computerMove}, ${result}
        // wins: ${score.wins}, lose: ${score.lose}, tie: ${score.tie}`);
        document.getElementById('res').innerHTML = `you picked ${playerMove}, computer picked ${computerMove}, ${result}`
        document.getElementById('score').innerHTML = `wins: ${score.wins}, lose: ${score.lose}, tie: ${score.tie}`;
    }
    
    </script>
</body>
</html>
